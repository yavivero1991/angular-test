<div class="row" style="margin-top: 2em;">
    <div class="col-md-4 offset-md-4 container-login">
        <h4 class="card-title mb-1 text-center">Sign in</h4>
        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="login-username" class="form-label">Username*</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                placeholder="Username"
                aria-describedby="login-username"
                tabindex="1"
                autofocus
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is required.</div>
                <div *ngIf="f['username'].errors['pattern']">Username must contain only letters.</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="login-email" class="form-label">Password*</label>
              <div class="input-group input-group-merge form-password-toggle">
                <input
                 type="password"
                  formControlName="password"
                  class="form-control form-control-merge"
                  tabindex="2"
                  placeholder="·········"
                  aria-describedby="login-password"
                  [ngClass]="{ 'is-invalid error': submitted && f['password'].errors }"
                />
              </div>
              <div
                *ngIf="submitted && f['password'].errors"
                class="invalid-feedback"
                [ngClass]="{ 'd-block': submitted && f['password'].errors }"
              >
                <div *ngIf="f['password'].errors['required']">Password is required.</div>
              </div>
            </div>
            
            <button class="btn btn-primary btn-block float-right" tabindex="4" rippleEffect>
              Sign in
            </button>
        </form>
    </div>
</div>
